<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>

    
  </head>

  <body>

<div class="timer" id="timer-1">
  <div class="field">
    <span class="value" data-value="days">00</span>
    <span class="label"> Days</span>
  </div>

  <div class="field">
    <span class="value" data-value="hours">00</span>
    <span class="label"> Hours</span>
  </div>

  <div class="field">
    <span class="value" data-value="mins">00</span>
    <span class="label"> Minutes</span>
  </div>

  <div class="field">
    <span class="value" data-value="secs">00</span>
    <span class="label"> Seconds</span>
  </div>
</div>
<div class="selector">
<select name="year" id="year">
  <option value="2020">2020</option>
  <option value="2021" selected >2021</option>
  <option value="2022">2022</option>
  <option value="2023">2023</option>
  <option value="2024">2024</option>
  <option value="2025">2025</option>
  <option value="2026">2026</option>
  <option value="2027">2027</option>
  <option value="2028">2028</option>
  <option value="2029">2029</option>
  <option value="2030">2030</option>
  
</select>

<select name="monthe" id="month">
  <option value="01" selected>Январь</option>
  <option value="02">Февраль</option>
  <option value="03">Март</option>
  <option value="04">Апрель</option>
  <option value="05">Май</option>
  <option value="06">Июнь</option>
  <option value="07">Июль</option>
  <option value="08">Август</option>
  <option value="09">Сентябрь</option>
  <option value="10">Октябрь</option>
  <option value="11">Ноябрь</option>
  <option value="12">Декабрь</option>
</select>

<select name="day" id="day">
  <option value="01" selected>01</option>
  <option value="02">02</option>
  <option value="03">03</option>
  <option value="04">04</option>
  <option value="05">05</option>
  <option value="06">06</option>
  <option value="07">07</option>
  <option value="08">08</option>
  <option value="09">09</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
  <option value="13">13</option>
  <option value="14">14</option>
  <option value="15">15</option>
  <option value="16">16</option>
  <option value="17">17</option>
  <option value="18">18</option>
  <option value="19">19</option>
  <option value="20">20</option>
  <option value="21">21</option>
  <option value="22">22</option>
  <option value="23">23</option>
  <option value="24">24</option>
  <option value="25">25</option>
  <option value="26">26</option>
  <option value="27">27</option>
  <option value="28">28</option>
  <option value="29">29</option>
  <option value="30">30</option>
  <option value="31">31</option>
</select>

<button type="button" id="btnStart">Запуск</button>
<button type="button" id="btnStop">Остановить</button>
</div>
  </body>
</html>
